<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Milligram CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    /> -->

    <title>Sign-in-Form-Exercise</title>
  </head>
  <body>
    <main>
      <form action="https://formspree.io/f/xovajgqe" method="POST">
        <label for="">Please sign in</label>
        <input
          class="email"
          type="email"
          autofocus
          placeholder="Email address"
          required
          minlength="3"
          maxlength="40"
          name="email"
        />
        <input
          class="password"
          type="password"
          placeholder="Password"
          required
          minlength="3"
          name="password"
        />
        <div class="remCheck">
          <input class="checkbox" type="checkbox" name="cb" id="" />
          <label class="rememberMe" for="">Remember me</label>
        </div>
        <button type="submit">Sign in</button>
        <p>Copyright &copy; 2024</p>
      </form>
    </main>
  </body>
</html>
